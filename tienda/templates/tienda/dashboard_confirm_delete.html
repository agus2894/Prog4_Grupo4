{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Producto</h2>
    <p>¿Estás seguro que querés eliminar <strong>{{ object.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'tienda:dashboard_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
