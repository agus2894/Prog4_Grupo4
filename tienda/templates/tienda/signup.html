{% extends "tienda/base.html" %}
{% load socialaccount %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Crear cuenta</h2>
        <form method="post" class="card card-body shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>

        <hr>
        <p class="text-center">O registrate con:</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger">
                <img src="https://www.svgrepo.com/show/355037/google.svg" width="20"> Google
            </a>
            <a href="{% provider_login_url 'github' %}" class="btn btn-outline-dark">
                <img src="https://www.svgrepo.com/show/349375/github.svg" width="20"> GitHub
            </a>
        </div>

        <p class="mt-3 text-center">
            ¿Ya tenés cuenta? <a href="{% url 'account_login' %}">Entrar</a>
        </p>
    </div>
</div>
{% endblock %}
