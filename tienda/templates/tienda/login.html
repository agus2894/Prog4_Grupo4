{% extends "base.html" %}
{% load socialaccount %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="text-center mb-4">Iniciar sesión</h3>

            <form method="post" class="mb-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <div class="text-center mb-2">
                <small class="text-muted">O continuar con:</small>
            </div>

            <div class="d-flex justify-content-center gap-2 mb-3">
                <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-50">
                    Google
                </a>
                <a href="{% provider_login_url 'github' %}" class="btn btn-outline-dark w-50">
                    GitHub
                </a>
            </div>

            <p class="text-center">
                ¿No tenés cuenta?
                <a href="{% url 'account_signup' %}">Registrate</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
