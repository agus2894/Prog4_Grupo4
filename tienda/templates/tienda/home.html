{% load socialaccount %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mercadito - Inicio</title>
</head>
<body>
    <h1>Bienvenido a Mercadito</h1>

    {% if user.is_authenticated %}
        <p>Hola, {{ user.username }}!</p>
        <p><a href="{% url 'redirect_dashboard' %}">Ir al Dashboard</a></p>
        <p><a href="{% url 'account_logout' %}">Cerrar sesión</a></p>
    {% else %}
        <p><a href="{% url 'account_login' %}">Iniciar sesión</a></p>
        <p><a href="{% url 'account_signup' %}">Registrarse</a></p>

        <h3>O ingresar con:</h3>
        <a href="{% provider_login_url 'google' %}">Google</a><br>
        <a href="{% provider_login_url 'github' %}">GitHub</a>
    {% endif %}
</body>
</html>
