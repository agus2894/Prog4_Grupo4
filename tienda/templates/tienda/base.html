<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Mi Tienda</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-light me-2">Hola, {{ user.username }}</span>
                    <a class="btn btn-outline-light btn-sm" href="{% url 'account_logout' %}">Salir</a>
                {% else %}
                    <a class="btn btn-outline-light btn-sm" href="{% url 'account_login' %}">Entrar</a>
                    <a class="btn btn-primary btn-sm ms-2" href="{% url 'account_signup' %}">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
