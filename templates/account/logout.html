<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mercadito - Cerrar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4 text-center shadow-sm">
                    <h3 class="mb-3 text-danger">¿Seguro que querés cerrar sesión?</h3>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100 mb-3">Cerrar sesión</button>
                    </form>
                    <a href="/" class="btn btn-outline-secondary w-100">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
