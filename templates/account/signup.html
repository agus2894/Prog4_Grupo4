{% load socialaccount %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mercadito - Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #198754; }
        .navbar-brand, .nav-link { color: #fff !important; }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #198754, #20c997);
            color: white;
            border-radius: 0 0 20px 20px;
        }
        .card { border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-custom { border-radius: 30px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Mercadito</a>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1 class="fw-bold">Crear cuenta</h1>
            <p class="lead">Registrate para empezar a comprar</p>
        </div>
    </section>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4">
                    <h3 class="mb-4 text-center text-success">Nuevo usuario</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100 btn-custom mb-3">Registrarse</button>
                    </form>
                    <hr>
                    <h6 class="text-center text-muted mb-3">O registrate con:</h6>
                    <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100 btn-custom mb-2">Google</a>
                    <a href="{% provider_login_url 'github' %}" class="btn btn-dark w-100 btn-custom">GitHub</a>
                    <p class="mt-3 text-center">
                        ¿Ya tenés cuenta?
                        <a href="{% url 'account_login' %}" class="fw-bold text-success">Iniciar sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
